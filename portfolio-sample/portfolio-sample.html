<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reiyaen's Portfolio</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
    }

    .nav-tabs-wrapper {
      display: flex;
      align-items: flex-end;
      padding-left: 4.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #4b5376;
    }

    .tab-link {
      font-weight: 700;
      font-size: 0.95rem;
      padding: 0.45rem 2.8rem;
      border: 1px solid #800505;
      border-bottom: none;
      margin-left: -20px;
      clip-path: polygon(8px 0%, calc(100% - 16px) 0%, 100% 100%, 0% 100%);
      border-radius: 14px 14px 0 0;
      text-decoration: none;
      color: #fceec9;
      transition: filter 0.25s ease;
    }

    .tab-home       { background-color: #e4281f; }
    .tab-work       { background-color: #a6171b; }
    .tab-about      { background-color: #b2413c; }
    .tab-contact    { background-color: #a6171b; }
    .tab-extra      { background-color: #f2c045; }

    .tab-link:hover {
      filter: brightness(500%);
    }

    section {
      padding: 4rem 2rem;
      min-height: 100vh;
    }

    #home { background-color: #e4281f; color: white; }

    .home-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .image-stack {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .layer {
      position: absolute;
      animation-fill-mode: both;
    }

    .layer1 { z-index: 5; width: 400px; top: 72px; left: 50px; }
    .layer2 { z-index: 4; width: 415px; top: 75px; left: 50px; }
    .layer3 { z-index: 3; width: 180px; top: 580px; left: 70px; }
    .layer4 { z-index: 2; width: 610px; top: 130px; left: -120px; }
    .layer5 { z-index: 1; width: 550px; top: 20px; left: -200px; }

    @keyframes slideInLeft   { from { transform: translateX(-100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideInRight  { from { transform: translateX(100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideInUp     { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideInDown   { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn        { from { opacity: 0; } to { opacity: 1; } }

    .animate-left   { animation: slideInLeft 1s ease-out forwards; }
    .animate-right  { animation: slideInRight 1s ease-out forwards; }
    .animate-up     { animation: slideInUp 1s ease-out forwards; }
    .animate-bottom { animation: slideInDown 1s ease-out forwards; }
    .fade-in        { animation: fadeIn 1s ease-out forwards; }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.4s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 1s; }

    .home-text {
      flex: 1;
      max-width: 600px;
      text-align: left;
      margin-left: 0.5rem;
    }

    .home-text h1 {
      font-size: 4rem; /* Increased from 3.5rem */
      color: #febe54;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .home-text p {
      font-size: 1.5rem; /* Increased from 1.3rem */
      color: #fceec9;
    }

    @media (max-width: 768px) {
      .home-container {
        flex-direction: column;
        text-align: center;
      }

      .image-stack {
        width: 100%;
        height: auto;
      }

      .layer {
        width: 100% !important;
        top: auto !important;
        left: auto !important;
        position: relative;
      }

      .home-text {
        margin-left: 0 !important;
        max-width: 100%;
        text-align: center;
      }

      .home-text h1 {
        font-size: 3rem !important; /* Increased from 2.5rem */
        line-height: 1.2;
      }

      .home-text p {
        font-size: 1.2rem !important; /* Increased from 1rem */
      }
    }
  </style>
</head>
<body>

  <!-- ---------------- NAVIGATION ---------------- -->
  <nav class="nav-tabs-wrapper">
    <a class="tab-link tab-home" href="#home">ABOUT ME</a>
    <a class="tab-link tab-work" href="#education">EDUCATION</a>
    <a class="tab-link tab-about" href="#seminars">SEMINARS</a>
    <a class="tab-link tab-contact" href="#projects">PROJECTS</a>
    <a class="tab-link tab-extra" href="#contact-me">CONTACT</a>
  </nav>

  <!-- ---------------- HOME SECTION ---------------- -->
  <section id="home">
    <div class="home-container">
      <div class="image-stack">
        <img src="home-pic1.png" class="layer layer1 animate-left delay-1" alt="Person" />
        <img src="image-removebg-preview (4).png" class="layer layer2 animate-left delay-2" alt="Shadow" />
        <img src="image-removebg-preview (3).png" class="layer layer3 animate-up delay-3" alt="Star" />
        <img src="portfolio-cp-home.png" class="layer layer4 animate-up delay-4" alt="Phone" />
        <img src="portfolio-des1-home.jpg" class="layer layer5 animate-left delay-5" alt="Background" />
      </div>

      <div class="home-text animate-up delay-2">
        <h1>Reiyaen's Portfolio</h1>
        <p>
          Hi! I'm Reiyaen, an aspiring computer engineering student who is always down for technical problem-solving and exploring new things. Welcome to my digital space!
        </p>
      </div>
    </div>
  </section>

  <!-- ---------------- OTHER SECTIONS ---------------- -->
  <section id="education"></section>
  <section id="seminars"></section>
  <section id="projects"></section>
  <section id="contact-me"></section>

  <script>
    document.querySelector('.tab-home').addEventListener('click', () => {
      const animatedElements = document.querySelectorAll('#home .layer, #home .home-text');

      animatedElements.forEach(el => {
        const classes = Array.from(el.classList).filter(cls =>
          cls.startsWith('animate') || cls.startsWith('fade-in') || cls.startsWith('delay-')
        );

        el.classList.remove(...classes);
        void el.offsetWidth; // Trigger reflow
        el.classList.add(...classes);
      });
    });
  </script>

</body>
</html>
